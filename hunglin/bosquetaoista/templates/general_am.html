{% extends 'header.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block cuerpo %}

<div class="wrapper-pad">
	{% if id == 0 %}
		<h2>{{ titulo }}</h2>
	{% else %}
		<h2>{{ titulo }}</h2>
	{% endif %}
	<div class="center">
		<div class="new-item form">
			<div class="form-group"></div>
				<form method="post" action="" enctype='multipart/form-data'>
					{% csrf_token %}
					<br>
					{{ form|crispy }}
					{% if pedirfoto %}
						{% if persona.foto %}
							<img src="{% get_media_prefix %}{{ persona.foto }}" height='50' width='50' />
						{% else %}
							<img src="{% get_media_prefix %}/bosquetaoista/nophoto.jpg"  height='50' width='50' alt="" />
						{% endif %}
						<input type="file" id="photo" name="photo">
					{% endif %}
					<br>
					<input type="submit" class="ni btn blue" value="Guardar datos" />
					<br><br>
				</form>
			</div>
		</div>
	</div>
		
	<div class="clear" style="margin-bottom:40px;"></div>
	<div class="border" style="margin-bottom:30px;"></div>

</div>
{% endblock %}
